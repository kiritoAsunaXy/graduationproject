<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--字体图标-->
    <link href="/javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="/javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="/javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="/javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="/javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="/javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="/javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="/javaex/pc/js/javaex-formVerify.js"></script>
    <!--引入图表-->
    <script src="/statics/echarts.js"></script>

</head>
<body>

<!--引入了左侧菜单栏-->
<div th:replace="leftmenu :: html"></div>

<!--右侧内容-->
<div class="admin-right">

    <!--引入头部文件-->
    <div th:replace="head :: html"></div>
    <!--内容-->
    <div class="admin-content">
        <!--面包屑导航-->
        <div class="content-header">
            <div class="breadcrumb">
                <span>后台主页</span>
                <span class="divider">/</span>
                <span class="active">数据分析</span>
            </div>
        </div>


        <input type="hidden" id="tabledata" th:value="${userNums}">
        <!--全部主体内容-->
        <div class="list-content">
            <!--块元素-->
            <div class="block">
                <!--修饰块元素名称-->
                <div class="banner">
                    <p class="tab fixed">每月新用户量</p>
                </div>

                <!--正文内容-->
                <div class="main" style="height:500px ">
                    <div id="main" style="width: 700px;height:500px;margin-left: 100px"></div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    javaex.menu({
        id : "menu",	// 菜单id
        isAutoSelected : true
    });


    var array1=new Array()
    var array3=$("#tabledata").val()
     array3=array3.substr(1,array3.length-2)
    array1=array3.split(", ")
for(var a=0;a<array1.length;a++){
        array1[a]=parseInt(array1[a])
}




    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        xAxis: {
            type: 'category',
             data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月','8月','9月','10月','11月','12月']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: array1,
            type: 'line'
        }]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);



</script>
</body>
</html>
